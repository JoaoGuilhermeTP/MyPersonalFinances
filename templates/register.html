{% extends "layout.html" %}
{% block content %}
    <form class="login_register_forms" action="/register" method="POST">
        <div class="mb-3 input-group">
            <span class="input-group-text">Username</span>
            <input class="form-control" autocomplete="off" autofocus name="username" placeholder="Username" type="text">
        </div>
        <div class="mb-3 input-group">
            <span class="input-group-text">Password</span>
            <input class="form-control" name="password" placeholder="Password" type="password">
        </div>
        <div class="mb-3 input-group">
            <span class="input-group-text">Confirm Password</span>
            <input class="form-control" name="confirmation" placeholder="Password (again)" type="password">
        </div>
        <button type="submit" class="btn btn-primary" value="register>">Register</button>
    </form>
    <div style="width:50%; display=flex; margin: 0 auto">
        <p style="text-align: center">Already have an account? <a href="/login">Log in</a></p>
    </div>
{% endblock content %}
