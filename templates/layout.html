<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" href="/static/layout.css">
        <title>My Personal Finances</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="/static/script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>

    </head>
    <body>
        <div style="style=width:100%; display=flex; margin: 0 auto; justify-content: center">
            <h1 style="text-align: center"><a href="/" class="logo">My Personal Finances</a><h1>
        </div>
        <header>
            {% if session["user_id"] %}
            <nav class="bg-light.bg-gradient">
                <ul class="nav bg-light.bg-gradient">
                    <span style="background-color: #000000; border-radius: 50px;" class="nav-link">Logged in as <strong>{{session["username"]}}</strong></span>
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="/">Transactions</a></li>
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="/budget">Budget</a></li>
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="/reports">Reports</a></li>
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="/logout">Log Out</a></li>
                    <li class="nav-item"><a style="color: red; background-color: #000000; border-radius: 10px" class="nav-link active" aria-current="page" href="/deleteAccount" onclick="return confirmDelete()">Delete Account</a></li>
                </ul>
            </nav>
            {% else %}
            <nav>
                <ul class="nav">
                    <li class="nav-item"><a class="nav-item"><a class="nav-link active" href="/register">Register</a></li>
                    <li class="nav-item"><a class="nav-item"><a class="nav-link active" href="/login">Log In</a></li>
                </ul>
            </nav>
            {% endif %}
        </header>
        <main>
            {% block content %}{% endblock content %}
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </body>
</html>
