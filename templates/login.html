{% extends "layout.html" %}
{% block content %}
    <form class="login_register_forms" action="/login" method="POST">
        <div class="mb-3 input-group">
            <label for="username" class="input-group-text">Username</label>
            <input placeholder="Type in your username" name="username" type="text" class="form-control" id="username"
                aria-describedby="username">
        </div>
        <div class="mb-3 input-group">
            <label for="password" class="input-group-text">Password</label>
            <input placeholder="Type in your password" name="password" type="password" class="form-control" id="password">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <div style="width:50%; display=flex; margin: 0 auto">
        <p style="text-align: center">Don't have an account? <a href="/register">Register now</a></p>
    </div>
{% endblock content %}
